<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form e input fields</title>
</head>
<body>
    <h1>Interazione con l'utente </h1>
    <form onsubmit="alert('Form Inviato')">
    <div>
        <input type="text" placeholder="Il tuo nome"/>
    </div>
    <div>
        <input type="email" placeholder="Il tuo indirizzo email"/>
    </div>
    <div>
        <input type="password" placeholder="La tua password"/>
    </div>
    <div>
        <input type="checkbox"/>
    </div>
    <div>
        <input type="color"/>
    </div>
    <div>
        <input type="time"/>
    </div>
    <div>
        <input type="datetime-local"/>
    </div>
    <div>
        <input type="range"/>
    </div>
    <button type="Submit">INVIA FORM</button>
    </form>
    <button>Ciao!!</button>
</body>
</html>
